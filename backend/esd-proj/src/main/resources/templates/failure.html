<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f85032 0%, #e73827 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #e73827;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #666;
            margin: 1rem 0;
            line-height: 1.6;
        }
        
        .error-details {
            background: #fff3f3;
            border-left: 4px solid #e73827;
            padding: 1rem;
            margin: 2rem 0;
            text-align: left;
            border-radius: 4px;
        }
        
        .error-details p {
            color: #d32f2f;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            background: #e73827;
            color: white;
            border: none;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>Login Failed</h1>
        <p>We encountered an error while trying to authenticate your account.</p>
        
        <div class="error-details" th:if="${error}">
            <p><strong>Error:</strong> <span th:text="${error}">Unknown error</span></p>
        </div>
        
        <p>Please try again or contact support if the problem persists.</p>
        
        <a href="/" class="btn">Try Again</a>
    </div>
</body>
</html>
